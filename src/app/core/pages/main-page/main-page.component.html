<div class="container height-full">
    <div class="my-4">
        <h2>Horários de hoje</h2>
        <table mat-table [dataSource]="horarios" class="mat-elevation-z8">
            
            <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let horario"> {{horario.data | date:'dd/MM/yyyy'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef> Horário </th>
            <td mat-cell *matCellDef="let horario"> {{horario.horario}}</td>
            </ng-container>
        
            <ng-container matColumnDef="disponivel">
            <th mat-header-cell *matHeaderCellDef> Disponível </th>
            <td mat-cell *matCellDef="let horario">
                @if(horario.disponivel){
                    <mat-icon fontIcon="check"></mat-icon>
                }
                @else {
                    <mat-icon fontIcon="close"></mat-icon>
                }
            </td>
            </ng-container>
        
            <ng-container matColumnDef="quantidadePacientes">
            <th mat-header-cell *matHeaderCellDef> Quantidade de pacientes </th>
            <td mat-cell *matCellDef="let horario">
                    {{horario.quantidadePacientes}}/2
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
        </table>
    </div>
</div>
